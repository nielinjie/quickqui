implementations:
  - name: back
    extend: "implementations/default-back-dev"
    env:
      PORT: 4001
      UML_SERVICE_URL: "http://localhost:1608"
  - name: web-front
    env:
      PORT: 3001
      APP_SERVER_URL: http://localhost:4001
    extend: "implementations/default-web-front-dev"
  - name: uml-service
    runtime: outer
  - name: model-service
    runtime: outer
  - name: dev-launcher
    runtime: launcher
    env:
      EXTEND_PATH: "../model-front"
    parameters:
      launch: [back, web-front]
      type: raw
