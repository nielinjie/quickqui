#TODO 考虑开发组件的时候一般用什么deploy/implementation model
#TODO building和launcher要支持watching
implementations:
  - name: npm-back
    extend: "implementations/default-back-dev"
    env:
      PORT: 4001
      UML_SERVICE_URL: "http://localhost:1608"
      MODEL_SERVICE_URL: "http://localhost:1112"
    parameters:
      packageName: "@quick-qui/app-server"
  - name: npm-web-front
    env:
      PORT: 3001
      APP_SERVER_URL: http://localhost:4001
    extend: "implementations/default-web-front-dev"
    parameters:
      packageName: "@quick-qui/front"
  - name: npm-launcher
    runtime: launcher
    env:
      MODEL_PATH: "../model-front"
      MODEL_URL: "http://localhost:1111"
    parameters:
      launch: [npm-back, npm-web-front]
      type: npm
