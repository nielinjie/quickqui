implementations:
  - name: web-front-npm
    abstract: true
    runtime: command
    injections: [dataProvider, env, eventBus]
    env:
      PORT: ${let('frontEndPort',getPort(3001))}
      APP_SERVER_URL: "http://localhost:${backEndPort}"
    parameters:
      devStart:
        command: "npm"
        args: ["run", "start-without-clean"]
      build:
        command: "npm"
        args: ["run", "build"]
      productStart:
        command: "npm"
        args: ["run", "product-start"]
      packageName: "@quick-qui/front3"
