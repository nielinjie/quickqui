functions:
  - name: NotDone
    extend: functions/list
    entry:
      menuPath: Issue/NotDone
      icon: Done
    resource: Issue
    query:
      filter:
        done: false
      sort:
        createdAt: DESC
    links:
      - label: FinishIssue
        type: entity
        page: FinishIssue
  - name: Finished
    entry:
      menuPath: Issue/Finished
      icon: Done
    resource: Issue
    extend: functions/list
    query:
      filter:
        done: true
      sort:
        createdAt: DESC
  - name: NotDoneCount
    parameters:
      icon: Done
    resource: Issue
    extend: functions/iconCard
    query:
      filter:
        done: false
