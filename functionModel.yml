functions:
  - name: NotDone
    menuPath: Issue
    icon: done
    base:
      resource: Issue
      crud: list
    filter:
      done: false
    sort:
      createTime: DESC
    actions:
      - FinishIssue
  - name: FinishIssue
    base:
      resource: Issue
      crud: edit
    prefill:
      done: true